<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Files - Friends Tracker</title>

    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/mainPage/style.css">
    <link rel="stylesheet" href="/navigation/navigation.css">
    <link rel="stylesheet" href="/fileUpload/fileUpload.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
</head>

<body>

    <nav class="navbar">
        <div class="navbar-logo">Friends Tracker</div>
        <ul class="navbar-links">
            <li><a href="/calendarView/calendar.html">Home</a></li>
            <li><a href="/addFriendForm/addForm.html">Add Friend</a></li>
            <li><a href="/" id="viewAllFriends" class="samePage">All Friends</a></li>
            <li><a href="/" class="samePage viewWeek">This Week</a></li>
            <li><a href="/stats">Stats</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Add Files</h1>
        
        <div class="upload-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon"><i class="fas fa-folder-open"></i></div>
                <h3>Drag & Drop Files Here</h3>
                <p>or</p>
                <button type="button" class="browse-btn" onclick="document.getElementById('fileInput').click()">
                    Browse Files
                </button>
                <input type="file" id="fileInput" multiple accept="image/*,video/*,.pdf,.doc,.docx" hidden>
                <p class="file-types">Supported: Images (JPG, PNG, GIF), Videos (MP4, MOV, AVI), Documents (PDF, DOC)</p>
            </div>

            <div class="file-list" id="fileList">
                <h3>Selected Files (<span id="fileCount">0</span>)</h3>
                <div class="files-container" id="filesContainer">
                    <div class="empty-state" id="emptyState">
                        No files selected yet
                    </div>
                </div>
            </div>

            <div class="upload-actions">
                <button type="button" class="upload-btn" id="uploadBtn" disabled>
                    Upload Files
                </button>
                <button type="button" class="clear-btn" id="clearBtn">
                    Clear All
                </button>
            </div>
        </div>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="progressText">0%</span>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="previewFileName">File Preview</h3>
                <span class="modal-close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="preview-container" id="previewContainer">
                    <!-- Preview content will be inserted here -->
                </div>
                <div class="file-info-detail">
                    <p><strong>Name:</strong> <span id="modalFileName"></span></p>
                    <p><strong>Size:</strong> <span id="modalFileSize"></span></p>
                    <p><strong>Type:</strong> <span id="modalFileType"></span></p>
                    <p><strong>Last Modified:</strong> <span id="modalFileDate"></span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="removeFileFromPreview()">
                    <i class="fas fa-trash"></i> Remove File
                </button>
                <button class="btn btn-secondary" id="closeButton">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="/fileUpload/JS_Classes/FileValidator.js"></script>
    <script src="/fileUpload/JS_Classes/FileCollection.js"></script>
    <script src="/fileUpload/JS_Classes/DragAndDropHandler.js"></script>
    <script src="/fileUpload/JS_Classes/FileListRenderer.js"></script>
    <script src="/fileUpload/JS_Classes/FileUtilities.js"></script>
    <script src="/fileUpload/JS_Classes/PreviewManager.js"></script>
    <script src="/fileUpload/JS_Classes/ProgressTracker.js"></script>
    <script src="/fileUpload/JS_Classes/UploadController.js"></script>
    <script src="/fileUpload/JS_Classes/UIStateManager.js"></script>

    <!-- Link to external JavaScript -->
    <script src="/fileUpload/fileUpload.js"></script>
</body>

</html>
