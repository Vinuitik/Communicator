<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Test Suite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- WebSocket Chat Section -->
        <div class="container">
            <h2>WebSocket Chat</h2>
            <div id="chat-box"></div>
            <form id="chatForm">
                <input type="text" id="message" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- Knowledge Summarization Section -->
        <div class="container">
            <h2>Knowledge Summarization</h2>
            <form id="knowledgeForm">
                <input type="text" id="userId" placeholder="Enter User ID..." required>
                <button type="submit">Get Knowledge Summary</button>
            </form>
            <div id="loading" class="loading hidden">Loading...</div>
            <div id="knowledge-results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
