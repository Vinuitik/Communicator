<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Tracker</title>

    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Add Friend Form -->
<div id="addFriendForm">
    <div class="modal-content">
        <h2>Add Friend</h2>
        <form id="friendForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>
            
            <label for="lastSpoken">Last Time Spoken:</label>
            <input type="date" id="lastSpoken" name="lastSpoken" required>
            
            <label for="experience">Experience:</label>
            <select id="experience" name="experience" required>
                <option value="***">Great!</option>
                <option value="**">Okay</option>
                <option value="*">Bad</option>
            </select>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            
            <div class="form-buttons">
                <button type="submit" class="button">Submit</button>
                <a href="index.html" class="button">Cancel</a>
            </div>
        </form>
    </div>
</div>

    <!-- Link to external JavaScript -->
    <script src="addForm.js"></script>
</body>

</html>
