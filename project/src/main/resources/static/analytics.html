<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Analytics</title>
    <link rel="stylesheet" href="analytics.css">
</head>
<body>

    <div class="container">
        <h1>Friendship Analytics</h1>
        <p class="subtitle">Visualizing the key factors of friendship: Duration, Frequency, and Intensity</p>

        <!-- Filters Section -->
        <div class="filters">
            <!-- Friend Selector -->
            <div class="friend-selector">
                <label for="friend-select">Select Friend:</label>
                <select id="friend-select">
                    <option value="1">John Doe</option>
                    <option value="2">John Doe 2</option>
                    <option value="3">John Doe 3</option>
                    <option value="4">John Doe 4</option>
                    <option value="5">John Doe 5</option>
                </select>
            </div>

            <!-- Date Range -->
            <div class="date-range">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
            </div>

            <!-- Apply Filters Button -->
            <button class="button" id="apply-filters">Apply Filters</button>
        </div>

        <!-- Graph Section -->
        <div class="graph-section">
            <div class="graph">
                <h3>Duration (Hours)</h3>
                <canvas id="durationChart"></canvas>
            </div>
            <div class="graph">
                <h3>Frequency (Talks)</h3>
                <canvas id="frequencyChart"></canvas>
            </div>
            <div class="graph">
                <h3>Intensity (Stars)</h3>
                <canvas id="intensityChart"></canvas>
            </div>
        </div>

        <!-- Data Table Section -->
        <div class="data-table">
            <h3>Friendship Data</h3>
            <table>
                <thead>
                    <tr>
                        <th>Friend's Name</th>
                        <th>Date</th>
                        <th>Duration (Hours)</th>
                        <th>Frequency</th>
                        <th>Intensity (Stars)</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Data rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Action Button -->
        <div class="button-container">
            <button class="button" id="add-data-btn">Add Data</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
