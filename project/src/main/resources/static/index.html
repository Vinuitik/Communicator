<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Tracker</title>

    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Add Friend Form -->
<div id="addFriendForm" class="modal hidden">
    <div class="modal-content">
        <h2>Add Friend</h2>
        <form id="friendForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>
            
            <label for="lastSpoken">Last Time Spoken:</label>
            <input type="date" id="lastSpoken" name="lastSpoken" required>
            
            <label for="experience">Experience:</label>
            <select id="experience" name="experience">
                <option value="***">Great!</option>
                <option value="**">Okay</option>
                <option value="*">Bad</option>
            </select>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <div class="form-buttons">
                <button type="submit" class="button">Submit</button>
                <button type="button" id="cancelForm" class="button">Cancel</button>
            </div>
        </form>
    </div>
</div>

    <div class="container">
        <h1>Friends Tracker</h1>
        <!-- Table for displaying friend data -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Time Spoken</th>
                    <th>Experience</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data for now; replace with dynamic content later -->
            </tbody>
        </table>

        <!-- Buttons at the bottom -->
        <div class="button-container">
            <button class="button" id="addFriend">Add Friend</button>
            <button class="button" id="viewAllFriends">View All Friends</button>
            <button class="button" id="viewWeek">View This Week Planned</button>
            <button class="button" id="viewStats">View Stats</button>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="app.js"></script>
</body>

</html>
