<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Tracker</title>

    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="mainPage/style.css">
</head>

<body>

    <div class="container">
        <h1>Friends Tracker</h1>
        <!-- Table for displaying friend data -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Planned Speaking Time</th>
                    <th>Experience</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data for now; replace with dynamic content later -->
            </tbody>
        </table>

        <!-- Buttons at the bottom -->
        <div class="button-container">
            <a href="addFriendForm/addForm.html" class="button">Add Friend</a>
            <button class="button" id="viewAllFriends">View All Friends</button>
            <button class="button" id="viewWeek">View This Week Planned</button>
            <a href="/stats" class="button" id="viewStats">View Stats</a>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="mainPage/index.js"></script>
</body>

</html>
