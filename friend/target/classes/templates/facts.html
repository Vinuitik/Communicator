<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Knowledge Tracker</title>

    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/facts/facts.css">
    <link rel="stylesheet" href="/navigation/navigation.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
</head>

<body>

    <nav class="navbar">
        <div class="navbar-logo">Friends Tracker</div>
        <ul class="navbar-links">
            <li><a href="/calendarView/calendar.html">Home</a></li>
            <li><a href="/addFriendForm/addForm.html">Add Friend</a></li>
            <li><a href="/" id="navAllFriends">All Friends</a></li>
            <li><a href="/" id="navWeek">This Week</a></li>
            <li><a href="/stats">Stats</a></li>
        </ul>
    </nav>

    <div class="container fixed_top" th:attr="data-friend-id=${friendId}">
        <h1 id="top">Knowledge Tracker</h1>

        <!-- Input Form Container for Adding New Knowledge -->
        <div class="input-form-container">
            <h2>Add New Knowledge</h2>
            <form id="knowledgeForm">
                <label for="factInput">Fact:</label>
                <textarea id="factInput" rows="3" placeholder="Enter your new knowledge here..."></textarea>
                
                <label for="importanceInput">Importance:</label>
                <input type="number" id="importanceInput" placeholder="Rate the importance">
                
                <button type="submit" class="button" id="addKnowledgeBtn">Add Knowledge</button>
            </form>
        </div>

        <button class="button large" id="submitInfoBtn">Submit Info</button>

        <!-- Table for displaying knowledge data -->
        <table id="knowledgeTable">
            <thead>
                <tr>
                    <th>Fact</th>
                    <th>Importance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <h2>Committed Knowledge</h2>
        
        <!-- Pagination Controls -->
        <div class="pagination-container">
            <div class="pagination-info">
                <span id="knowledgeInfo">Loading...</span>
            </div>
            <div class="pagination-controls">
                <button id="prevPageBtn" disabled>Previous</button>
                <span class="page-info">
                    Page <input type="number" id="pageInput" value="1" min="1"> 
                    of <span id="totalPages">1</span>
                </span>
                <button id="nextPageBtn" disabled>Next</button>
            </div>
        </div>
        
        <table id="committedTable">
            <thead>
                <tr>
                    <th>Id</td>
                    <th>Fact</th>
                    <th>Importance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr  th:each="knowledge : ${knowledges}" th:attr="data-id=${knowledge.id}">
                    <td data-label="Id"  th:text = "${knowledge.id}"></td>
                    <td data-label="Fact" th:text="${knowledge.text}" contenteditable=true></td>
                    <td data-label="Importance" th:text="${knowledge.priority}" contenteditable=true></td>
                    <td data-label="Actions" class="actions-cell">
                        <button class = "button updateKnowledgeBtn" >Update</button>
                        <button class = "button deleteKnowledgeBtn" >Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        
        
    </div>

    

    <!-- Link to external JavaScript -->
    <script type = "module" src="/facts/facts.js"></script>
</body>

</html>
