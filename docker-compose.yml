version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgresDB
    ports:
      - "5433:5432"  # Expose PostgreSQL on local port 5433
    environment:
      POSTGRES_USER: myapp_user
      POSTGRES_PASSWORD: example
      POSTGRES_DB: my_database
      TZ: ${HOST_TIMEZONE:-UTC}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redisCache
    ports:
      - "6379:6379"  # Expose Redis on default port 6379
    environment:
      TZ: ${HOST_TIMEZONE:-UTC}
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes  # Enable persistence
    restart: unless-stopped

  friend:
    build:
      context: ./friend  # Build the image from the current directory using the Dockerfile
    volumes:
      - maven-cache-friend:/root/.m2
    container_name: friend
    expose:
      - "8085"  # Internal exposure only, no external port mapping
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresDB:5432/my_database  # Use the correct hostname of the 'postgres' service
      SPRING_DATASOURCE_USERNAME: myapp_user
      SPRING_DATASOURCE_PASSWORD: example
      FILE_REPOSITORY_SERVICE_URL: http://fileRepository:5000
      TZ: ${HOST_TIMEZONE:-UTC}
    depends_on:
      - postgres
    command: java -jar app.jar  # Match the JAR name specified in the Dockerfile
    restart: unless-stopped

  backup:
      build: 
        context: ./backup
        dockerfile: Dockerfile
      container_name: backupService
      environment:
        TZ: ${HOST_TIMEZONE:-UTC}
      depends_on:
        - postgres
        - fileRepository
      restart: unless-stopped

  group:
      build: 
        context: ./group
        dockerfile: Dockerfile
      container_name: groupService
      expose:
        - "8086"  # Internal exposure only, no external port mapping
      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://postgresDB:5432/my_database  # Use the correct hostname of the 'postgres' service
        SPRING_DATASOURCE_USERNAME: myapp_user
        SPRING_DATASOURCE_PASSWORD: example
        TZ: ${HOST_TIMEZONE:-UTC}
      volumes:
        - maven-cache-group:/root/.m2
      depends_on:
        - postgres
      restart: unless-stopped

  connections:
      build: 
        context: ./connections
        dockerfile: Dockerfile
      container_name: connectionService
      expose:
        - "8088"  # Internal exposure only, no external port mapping
      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://postgresDB:5432/my_database  # Use the correct hostname of the 'postgres' service
        SPRING_DATASOURCE_USERNAME: myapp_user
        SPRING_DATASOURCE_PASSWORD: example
        TZ: ${HOST_TIMEZONE:-UTC}
      volumes:
        - maven-cache-connections:/root/.m2
      depends_on:
        - postgres
      restart: unless-stopped

  chrono:
      build: 
        context: ./chrono
        dockerfile: Dockerfile
      container_name: chronoService
      expose:
        - "8087"  # Internal exposure only, no external port mapping
      environment:
        TZ: ${HOST_TIMEZONE:-UTC}
      volumes:
        - maven-cache-chrono:/root/.m2
      depends_on:
        - friend
        - nginx
      restart: unless-stopped


  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    environment:
      TZ: ${HOST_TIMEZONE:-UTC}
    ports:
      - "8090:80"  # Expose Nginx on port 80
    depends_on:
      - friend
      - group
      - connections
      - mcp-knowledge-server
      - ai-agent
      - react-ui
    restart: unless-stopped

  fileRepository:
    build:
      context: ./resourceRepository
      dockerfile: Dockerfile
    image: communicator-filerepository  # <-- This forces a lowercase name
    container_name: fileRepository
    expose:
      - "5000"  # Internal exposure only, no external port mapping
    volumes:
      - file-repo-photos:/app/photos
      - file-repo-videos:/app/videos
      - file-repo-voice:/app/voice
      - file-repo-personal:/app/personalResources
      - file-repo-groups:/app/groups
      - file-repo-connections:/app/connections
    environment:
      TZ: ${HOST_TIMEZONE:-UTC}
    restart: unless-stopped

  mcp-knowledge-server:
    build:
      context: ./knowledgeMCP
      dockerfile: Dockerfile
    container_name: mcp-knowledge-server
    expose:
      - "8000"  # Internal exposure only, no external port mapping
    environment:
      TZ: ${HOST_TIMEZONE:-UTC}
      PYTHONUNBUFFERED: 1
    restart: unless-stopped

  ai-agent:
     build:
       context: ./ai_agent
       dockerfile: Dockerfile
     container_name: ai-agent
     expose:
       - "8001"  # Internal exposure only, no external port mapping
     env_file:
       - ./ai_agent/.env  # Load environment variables from .env file
     environment:
       TZ: ${HOST_TIMEZONE:-UTC}
       PYTHONUNBUFFERED: 1
     depends_on:
       - mcp-knowledge-server  # Depends on MCP server
     #restart: unless-stopped

  react-ui:
     build:
       context: ./react
       dockerfile: Dockerfile
     container_name: react-ui
     expose:
       - "80"  # Internal exposure only, no external port mapping
     environment:
       TZ: ${HOST_TIMEZONE:-UTC}
     volumes:
       - npm-cache:/root/.npm
     restart: unless-stopped

  generatedData:
    image: mongo:6.0
    container_name: generatedData
    ports:
      - "27020:27017"  # Map host 27018 to container 27017 to avoid conflicts
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: generated_db
      TZ: ${HOST_TIMEZONE:-UTC}
    volumes:
      - generated-data:/data/db
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    ports:
      - "9095:9092"   # External access from host machine (changed to avoid collision)
      - "9096:9093"   # Internal Docker network access
    environment:
      # KRaft mode configuration (no Zookeeper required)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9094'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      
      # Listener configuration - allows both internal (Docker) and external (host) connections
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://kafka:9094'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9095'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      
      # Cluster and log configuration
      CLUSTER_ID: 'MkU3OEVBNjg3Qk4zNEZCQg'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      
      # Log retention - keep events for 7 days (perfect for event sourcing)
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824  # 1GB per partition
      KAFKA_LOG_SEGMENT_BYTES: 104857600     # 100MB segments
      
      # Performance tuning
      KAFKA_NUM_PARTITIONS: 3                # Default partitions for new topics
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1    # Single broker = replication factor 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      
      # Auto-create topics when producer sends first message
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      
      # JVM heap size (adjust based on your memory availability)
      KAFKA_HEAP_OPTS: '-Xmx512M -Xms512M'
      
      TZ: ${HOST_TIMEZONE:-UTC}
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8089:8080"  # Access Kafka UI at http://localhost:8089
    environment:
      KAFKA_CLUSTERS_0_NAME: communicator-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      DYNAMIC_CONFIG_ENABLED: 'true'
      TZ: ${HOST_TIMEZONE:-UTC}
    depends_on:
      - kafka
    restart: unless-stopped


volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  file-repo-photos:
    driver: local
  file-repo-videos:
    driver: local
  file-repo-voice:
    driver: local
  file-repo-personal:
    driver: local
  file-repo-groups:
    driver: local
  file-repo-connections:
    driver: local
  maven-cache-friend:
    driver: local
  maven-cache-group:
    driver: local
  maven-cache-connections:
    driver: local
  maven-cache-chrono:
    driver: local
  npm-cache:
    driver: local
  generated-data:
    driver: local
  kafka-data:
    driver: local
