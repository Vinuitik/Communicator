spring.application.name=group

server.port=8086

logging.level.root=INFO
logging.level.org.springframework=DEBUG

#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Static resources configuration - Let nginx handle static files
spring.web.resources.add-mappings=false

# Session configuration - Disable sessions completely
server.servlet.session.tracking-modes=
spring.session.store-type=none
server.servlet.session.cookie.max-age=0
server.servlet.session.timeout=0

# Security configuration - Disable Spring Security defaults
spring.security.user.name=disabled
spring.security.user.password=disabled

# Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

resource.repository.url=http://localhost:5001